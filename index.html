<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            margin-top: 50px;
        }
        img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #ff69b4;
            color: white;
            position: relative;
            z-index: 2;
        }
        #no {
            background-color: #ff0000;
            color: white;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <img src="https://github.com/sogekinggggg/Valentine/blob/main/Screenshot%202025-02-13%20at%2013.56.03.png" alt="PoV : Me and u rn :3"> <!-- Change this to a real image URL -->
    <div id="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let noTexts = ["Please say yes :(", "Why aren't you saying yes?", "Come on bby please!", "You're breaking my heart :(", "Last chance!", "Really?", "Are you sure?", "Think again!", "Just say YES!"];
        let noClickCount = 0;

        noButton.addEventListener("click", function() {
            noClickCount++;
            yesButton.style.fontSize = (20 + noClickCount * 10) + "px";
            
            if (noClickCount < noTexts.length) {
                noButton.innerText = noTexts[noClickCount];
            }
            
            if (noClickCount >= 9) {
                yesButton.style.position = "absolute";
                yesButton.style.width = "100vw";
                yesButton.style.height = "100vh";
                yesButton.style.fontSize = "50px";
                yesButton.innerText = "YAY! THANK YOU BABY I WUFF YOU SO MUCH MWAH MWAH MWAH ðŸ’–";
                noButton.style.display = "none";
            }
        });

        yesButton.addEventListener("click", function() {
            document.body.innerHTML = "<h1>YAY! I love you! ðŸ’–</h1>";
        });
    </script>
</body>
</html>
